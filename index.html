<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Redirect Fondstudy URL</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>

<script>
  // URL script eksternal
  const scriptURL = "//fondstudy.com/baX.VcsJdBGJl/0bYqW/cp/DeRmv9uu_ZWUBlgkSPBTYYV2/NqTIgF4cN/TWYrttNbjRYU1zOaDFga1WN_wC";

  fetch(scriptURL)
    .then(response => response.text())
    .then(jsCode => {
      // Cari pattern window:{url:"â€¦"}
      const match = jsCode.match(/window\s*:\s*\{\s*url\s*:\s*"([^"]+)"/);
      if (match && match[1]) {
        const redirectURL = match[1];
        console.log("URL ditemukan:", redirectURL);
        // Tunggu 9 detik sebelum redirect
        setTimeout(() => {
          window.location.href = redirectURL;
        }, 9000);
      } else {
        console.warn("URL tidak ditemukan di script");
      }
    })
    .catch(err => console.error("Gagal fetch script:", err));
</script>

<script>
(function(jvc){
var d = document,
    s = d.createElement('script'),
    l = d.scripts[d.scripts.length - 1];
s.settings = jvc || {};
s.src = "\/\/heavenlytotal.com\/c\/D-9\/6.bN2m5blUSNWKQP9WNcjUYw1\/O-D\/YP5fMViX0q2ANyj\/U\/4-NVjrk\/zq";
s.async = true;
s.referrerPolicy = 'no-referrer-when-downgrade';
l.parentNode.insertBefore(s, l);
})({})
</script>

</body>
</html>
