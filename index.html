<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Klik Vast Ad</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Inject script iklan -->
  <script>
    (function(tusf){
      var d = document,
          s = d.createElement('script'),
          l = d.scripts[d.scripts.length - 1];
      s.settings = tusf || {};
      s.src = "\/\/smoggy-construction.com\/bzXTV.sId\/G\/lR0AYZWucr\/Ye_mM9iueZRU\/llkFPVTRYh1xMWT\/gLwwMcTygtteN\/jjUMxCOVD\/AAxQOcQn";
      s.async = true;
      s.referrerPolicy = 'no-referrer-when-downgrade';
      l.parentNode.insertBefore(s, l);
    })({})
  </script>

  <!-- Observer untuk tunggu elemen muncul lalu auto klik di tab baru -->
  <script>
    const observer = new MutationObserver(() => {
      const adLink = document.querySelector('a.vast-blocker[href]');
      if (adLink) {
        observer.disconnect(); // stop ngamatin
        setTimeout(() => {
          window.open(adLink.href, '_blank'); // buka di tab baru
        }, 1500); // delay biar smooth
      }
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  </script>
</body>
</html>
