<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer-when-downgrade" />
  <title>Auto Redirect</title>
  <script>
    // config UID, WID, dan target
    var uid = "488637";
    var wid = "741404";
    var target = "https://spontaneous-nougat-ce3c2b.netlify.app/";

    // fungsi helper: encode jadi base64
    function utf8ToBase64(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    // generate link redirect sesuai format p.pcdelv.com
    function generateRedirect(uid, wid, targetUrl) {
      var encoded = encodeURIComponent(targetUrl);      // URL-encode
      var b64 = utf8ToBase64(encoded);                  // Base64
      var cb = Date.now().toString();                   // cache buster
      return "http://p.pcdelv.com/go/" + uid + "/" + wid + "/" + b64 + "?cb=" + cb;
    }

    // saat halaman dimuat, langsung redirect
    window.onload = function() {
      var redirectUrl = generateRedirect(uid, wid, target);
      window.location.href = redirectUrl;
    };
  </script>
</head>
<body>
  <p>Sedang mengalihkan...</p>
</body>
</html>
