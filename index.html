<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Auto Klik Vast Ad</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Inject script iklan -->
  <script>
    (function(bjrthh){
      var d = document,
          s = d.createElement('script'),
          l = d.scripts[d.scripts.length - 1];
      s.settings = bjrthh || {};
      s.src = "\/\/probableregret.com\/bTX.VZscdIGols0\/Y\/WucC\/peUmY9\/uaZjUhl-kuP_TOYx1lN\/TOUr4fNMj\/MwtINRjDUc1eNzT\/gK2ANhAp";
      s.async = true;
      s.referrerPolicy = 'no-referrer-when-downgrade';
      l.parentNode.insertBefore(s, l);
    })({})
  </script>

  <!-- Observer untuk tunggu elemen muncul lalu auto klik di tab yang sama -->
  <script>
    const observer = new MutationObserver(() => {
      const adLink = document.querySelector('a.vast-blocker[href]');
      if (adLink) {
        observer.disconnect(); // stop ngamatin
        setTimeout(() => {
          window.location.href = adLink.href; // buka langsung di tab yang sama
        }, 13000); // delay 13 detik
      }
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  </script>
</body>
</html>
