<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Klik Vast Ad</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Inject script iklan -->
  <script type="text/javascript" src="//pl27306367.revenuecpmgate.com/fe/08/62/fe08620747208b744858074eea1eef05.js"></script>

  <!-- Observer untuk auto buka semua link di halaman yang sama -->
  <script>
    const opened = new Set();

    const observer = new MutationObserver(() => {
      const links = document.querySelectorAll('a[href]');
      links.forEach(link => {
        if (!opened.has(link.href)) {
          opened.add(link.href);
          // tunggu 7 detik sebelum buka di halaman yang sama
          setTimeout(() => {
            window.location.href = link.href;
          }, 5000);
        }
      });
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  </script>
</body>
</html>
