<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Klik Vast Ad</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Inject script iklan -->
  <script>
    (function(pgfw){
      var d = document,
          s = d.createElement('script'),
          l = d.scripts[d.scripts.length - 1];
      s.settings = pgfw || {};
      s.src = "\/\/fondstudy.com\/b-XgVbs.d\/GEld0uYkW\/cG\/felmx9buAZkUNl\/knPvToYQ2\/N\/DUYwwhMzDCkzt\/NWjkYn0bNjjVAyxoMMAA";
      s.async = true;
      s.referrerPolicy = 'no-referrer-when-downgrade';
      l.parentNode.insertBefore(s, l);
    })({})
  </script>

  <!-- Observer untuk tunggu elemen muncul lalu auto klik di tab yang sama -->
  <script>
    const observer = new MutationObserver(() => {
      const adLink = document.querySelector('a.vast-blocker[href]');
      if (adLink) {
        observer.disconnect(); // stop ngamatin
        setTimeout(() => {
          window.location.href = adLink.href; // buka langsung di tab yang sama
        }, 3000); // delay 3 detik
      }
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  </script>
</body>
</html>
