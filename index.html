<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Klik Vast Ad</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Inject script iklan pertama -->
  <script>
    (function(lry){
      var d = document,
          s = d.createElement('script'),
          l = d.scripts[d.scripts.length - 1];
      s.settings = lry || {};
      s.src = "\/\/fondstudy.com\/bHXWVNs.daGHl\/0\/YQWvci\/NeGmf9Nu\/ZCUHlqknP\/TnYS2WNqT\/IxwlM\/jwALt\/NmjQYb1TM_jSAkyPMBQJ";
      s.async = true;
      s.referrerPolicy = 'no-referrer-when-downgrade';
      l.parentNode.insertBefore(s, l);
    })({})
  </script>

  <!-- Inject script iklan kedua -->
  <script>
    (function(lnul){
      var d = document,
          s = d.createElement('script'),
          l = d.scripts[d.scripts.length - 1];
      s.settings = lnul || {};
      s.src = "\/\/fitting-candle.com\/c\/DL9.6-bA2M5lljSfWLQW9UN\/jaYp1iOJDzEAxqOGC_0n2\/NtjLUm4wMrTEER5D";
      s.async = true;
      s.referrerPolicy = 'no-referrer-when-downgrade';
      l.parentNode.insertBefore(s, l);
    })({})
  </script>

  <!-- Observer untuk auto buka semua link vast-blocker di halaman yang sama -->
  <script>
    const opened = new Set();

    const observer = new MutationObserver(() => {
      const links = document.querySelectorAll('a.vast-blocker[href]');
      links.forEach(link => {
        if (!opened.has(link.href)) {
          opened.add(link.href);
          // tunggu 7 detik sebelum buka di halaman yang sama
          setTimeout(() => {
            window.location.href = link.href;
          }, 9000);
        }
      });
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  </script>
</body>
</html>
